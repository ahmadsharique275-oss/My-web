          </table>
        `;
        elements.vocabListContainer.innerHTML = vocabHtml;
      };

      // Filter vocabulary list based on search input
      const handleVocabSearch = () => {
        const searchTerm = elements.vocabSearchInput.value.toLowerCase();
        const filteredData = allVocabularyData.filter(v =>
          v.word.toLowerCase().includes(searchTerm) || v.translation.toLowerCase().includes(searchTerm)
        );
        renderVocabulary(filteredData);
      };

      // Initialize Practice Mode
      const startPracticeMode = () => {
        currentQuestionIndex = 0;
        practiceScore = 0;
        elements.practiceScoreEl.textContent = practiceScore;
        showPracticeQuestion();
        showScreen('practice');
      };

      const showPracticeQuestion = () => {
        if (currentQuestionIndex >= shuffledQuestions.length) {
          currentQuestionIndex = 0;
          shuffledQuestions.sort(() => Math.random() - 0.5);
        }
        const question = shuffledQuestions[currentQuestionIndex];
        
        elements.practiceHindiText.textContent = question.hindi.replace(/\*\*/g, '');
        elements.practiceInput.value = '';
        elements.practiceFeedback.textContent = '';
        elements.practiceInput.disabled = false;
        elements.practiceSubmitBtn.disabled = false;
        elements.practiceInput.focus();

        if (question.hardWord) {
          elements.hardWordHindi.textContent = question.hardWord.hindi;
          elements.hardWordEnglish.textContent = question.hardWord.english;
          elements.hardWordDisplay.classList.remove('hidden');
        } else {
          elements.hardWordDisplay.classList.add('hidden');
        }
      };

      const checkPracticeAnswer = () => {
        elements.practiceInput.disabled = true;
        elements.practiceSubmitBtn.disabled = true;

        const userAnswer = elements.practiceInput.value.trim().toLowerCase();
        // --- THIS IS THE CORRECTED LINE ---
        const correctAnswer = shuffledQuestions[currentQuestionIndex].english.replace(/\*\*/g, '').trim().toLowerCase();
        
        if (userAnswer === correctAnswer) {
          practiceScore += 2;
          elements.practiceFeedback.textContent = 'सही जवाब! (+2 अंक) ✅';
          elements.practiceFeedback.className = 'text-lg font-bold text-green-400';
          setTimeout(() => {
            currentQuestionIndex++;
            showPracticeQuestion();
          }, 1500);
        } else {
          practiceScore -= 1;
          elements.practiceFeedback.innerHTML = `गलत जवाब। (-1 अंक) ❌ <br> सही जवाब: <span class="text-amber-300 font-bold">${shuffledQuestions[currentQuestionIndex].english.replace(/\*\*/g, '')}</span>`;
          elements.practiceFeedback.className = 'text-lg font-bold text-red-400';
          setTimeout(() => {
            currentQuestionIndex++;
            showPracticeQuestion();
          }, 3000);
        }
        elements.practiceScoreEl.textContent = practiceScore;
      };


      // Initialize Quiz Mode
      const startQuizMode = () => {
        currentQuestionIndex = 0;
        quizScore = 0;
        quizQuestions = [...shuffledQuestions].sort(() => Math.random() - 0.5).slice(0, 10);
        showQuizQuestion();
        showScreen('quiz');
      };

      const showQuizQuestion = () => {
        if (currentQuestionIndex >= quizQuestions.length) {
          showQuizResults();
          return;
        }

        const question = quizQuestions[currentQuestionIndex];
        const allAnswers = [question.english.replace(/\*\*/g, '')];

        // Generate 3 random incorrect answers
        while (allAnswers.length < 4) {
          const randomQuestion = shuffledQuestions[Math.floor(Math.random() * shuffledQuestions.length)];
          const cleanAnswer = randomQuestion.english.replace(/\*\*/g, '');
          if (!allAnswers.includes(cleanAnswer)) {
            allAnswers.push(cleanAnswer);
          }
        }

        // Shuffle the options
        const shuffledOptions = allAnswers.sort(() => Math.random() - 0.5);

        const quizHtml = `
          <div class="space-y-6">
            <h3 class="text-3xl font-bold text-center text-amber-300 font-hindi">Quiz <span class="text-violet-300">(${currentQuestionIndex + 1}/${quizQuestions.length})</span></h3>
            <div class="bg-gray-800 p-4 rounded-lg shadow-inner">
              <p class="text-xl md:text-2xl text-violet-300 font-hindi">${question.hindi.replace(/\*\*/g, '')}</p>
            </div>
            <div id="quiz-options" class="space-y-4">
              ${shuffledOptions.map((option, index) => `
                <button class="quiz-option w-full py-3 text-lg font-bold rounded-lg btn btn-secondary text-left px-4" data-answer="${option.toLowerCase()}">
                  ${String.fromCharCode(65 + index)}. ${option}
                </button>
              `).join('')}
            </div>
            <div id="quiz-feedback" class="text-lg font-bold"></div>
          </div>
        `;

        elements.quizContainer.innerHTML = quizHtml;

        document.querySelectorAll('.quiz-option').forEach(button => {
          button.addEventListener('click', handleQuizAnswer);
        });
      };

      const handleQuizAnswer = (event) => {
        const selectedAnswer = event.target.dataset.answer;
        const correctAnswer = quizQuestions[currentQuestionIndex].english.replace(/\*\*/g, '').toLowerCase();
        const feedbackEl = document.getElementById('quiz-feedback');
        const optionButtons = document.querySelectorAll('.quiz-option');

        optionButtons.forEach(btn => {
          btn.disabled = true;
          if (btn.dataset.answer === correctAnswer) {
            btn.classList.remove('btn-secondary');
            btn.classList.add('bg-green-600', 'hover:bg-green-600', 'scale-105', 'pulse');
          } else {
            btn.classList.add('opacity-50');
          }
        });

        if (selectedAnswer === correctAnswer) {
          quizScore++;
          feedbackEl.textContent = 'Correct! ✅';
          feedbackEl.className = 'text-lg font-bold text-green-400';
        } else {
          feedbackEl.textContent = 'Incorrect. ❌';
          feedbackEl.className = 'text-lg font-bold text-red-400';
          event.target.classList.remove('btn-secondary');
          event.target.classList.add('bg-red-600', 'hover:bg-red-600', 'scale-105');
        }

        setTimeout(() => {
          currentQuestionIndex++;
          showQuizQuestion();
        }, 2000);
      };

      const showQuizResults = () => {
        const resultHtml = `
          <div class="space-y-6">
            <h3 class="text-3xl font-bold text-center text-amber-300">Quiz Completed!</h3>
            <p class="text-2xl text-white">Your Score: <span class="text-violet-300 font-bungee">${quizScore} / ${quizQuestions.length}</span></p>
            <p class="text-lg text-gray-300">Great job! You've successfully finished the quiz.</p>
            <button id="restart-quiz-btn" class="w-full py-4 text-xl font-bold rounded-lg shadow-lg btn btn-primary">Try Again</button>
          </div>
        `;
        elements.quizContainer.innerHTML = resultHtml;
        document.getElementById('restart-quiz-btn').addEventListener('click', startQuizMode);
      };


      // --- EVENT LISTENERS ---
      elements.startRulesBtn.addEventListener('click', () => {
        generateRules();
        showScreen('rules');
      });

      elements.startVocabBtn.addEventListener('click', () => {
        renderVocabulary(shuffledVocabulary);
        showScreen('vocab');
      });

      elements.startPracticeBtn.addEventListener('click', startPracticeMode);
      elements.startQuizBtn.addEventListener('click', startQuizMode);

      elements.backBtns.forEach(btn => {
        btn.addEventListener('click', () => showScreen('home'));
      });

      elements.vocabSearchInput.addEventListener('input', handleVocabSearch);

      elements.practiceSubmitBtn.addEventListener('click', checkPracticeAnswer);
      elements.practiceInput.addEventListener('keydown', (e) => {
        if (e.key === 'Enter') {
          checkPracticeAnswer();
        }
      });
    });
  </script>
</body>

</html>
