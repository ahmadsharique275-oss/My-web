bject?"}],examples:[{hindi:"वह सो रही थी।",english:"She was sleeping."}]},{name:"Past Perfect",indication:"चुका था, चुकी थी",structures:[{type:"(+)",formula:"Subject + had + V3 + Object"},{type:"(-)",formula:"Subject + had + not + V3 + Object"},{type:"(?)",formula:"Had + Subject + V3 + Object?"}],examples:[{hindi:"वह जा चुका था।",english:"He had gone."}]},{name:"Past Perfect Continuous",indication:"से रहा था, से रही थी",structures:[{type:"(+)",formula:"Subject + had + been + V1+ing + Object + for/since"},{type:"(-)",formula:"Subject + had + not + been + V1+ing + Object + for/since"},{type:"(?)",formula:"Had + Subject + been + V1+ing + Object + for/since?"}],examples:[{hindi:"वह दो घंटे से खेल रहा था।",english:"He had been playing for two hours."}]}]},{category:"FUTURE TENSE",tenses:[{name:"Simple Future",indication:"गा, गी, गे",structures:[{type:"(+)",formula:"Subject + will/shall + V1 + Object"},{type:"(-)",formula:"Subject + will/shall + not + V1 + Object"},{type:"(?)",formula:"Will/Shall + Subject + V1 + Object?"}],examples:[{hindi:"मैं कल तुमसे मिलूंगा।",english:"I will meet you tomorrow."}]},{name:"Future Continuous",indication:"रहा होगा, रही होगी",structures:[{type:"(+)",formula:"Subject + will be + V1+ing + Object"},{type:"(-)",formula:"Subject + will not be + V1+ing + Object"},{type:"(?)",formula:"Will/Shall + Subject + be + V1+ing + Object?"}],examples:[{hindi:"वह खेल रहा होगा।",english:"He will be playing."}]},{name:"Future Perfect",indication:"चुका होगा, चुकी होगी",structures:[{type:"(+)",formula:"Subject + will have + V3 + Object"},{type:"(-)",formula:"Subject + will not have + V3 + Object"},{type:"(?)",formula:"Will/Shall + Subject + have + V3 + Object?"}],examples:[{hindi:"वह जा चुका होगा।",english:"He will have gone."}]},{name:"Future Perfect Continuous",indication:"से रहा होगा, से रही होगी",structures:[{type:"(+)",formula:"Subject + will have been + V1+ing + Object + for/since"},{type:"(-)",formula:"Subject + will not have been + V1+ing + Object + for/since"},{type:"(?)",formula:"Will + Subject + have been + V1+ing + Object + for/since?"}],examples:[{hindi:"वह दो घंटे से पढ़ रहा होगा।",english:"He will have been studying for two hours."}]}]}];

// --- APPLICATION LOG-IC ---
document.addEventListener("DOMContentLoaded", () => {
    const allPracticeQuestions = []; while (allPracticeQuestions.length < 5000) { allPracticeQuestions.push(...practiceQuestions); } const shuffledQuestions = [...allPracticeQuestions].sort(() => Math.random() - 0.5); const allVocabularyData = []; while (allVocabularyData.length < 3000) { allVocabularyData.push(...vocabularyData); } const shuffledVocabulary = [...allVocabularyData].sort(() => Math.random() - 0.5);
    const screens = { home: document.getElementById('home-screen'), rules: document.getElementById('rules-screen'), vocab: document.getElementById('vocab-screen'), practice: document.getElementById('practice-screen'), quiz: document.getElementById('quiz-screen') };
    const elements = { startRulesBtn: document.getElementById('start-rules-btn'), startVocabBtn: document.getElementById('start-vocab-btn'), startPracticeBtn: document.getElementById('start-practice-btn'), startQuizBtn: document.getElementById('start-quiz-btn'), rulesTableContainer: document.getElementById('rules-table-container'), vocabListContainer: document.getElementById('vocab-list-container'), vocabSearchInput: document.getElementById('vocab-search'), practiceHindiText: document.getElementById('practice-hindi-text'), practiceInput: document.getElementById('practice-input'), practiceFeedback: document.getElementById('practice-feedback'), practiceSubmitBtn: document.getElementById('practice-submit-btn'), practiceScoreEl: document.getElementById('practice-score'), hardWordDisplay: document.getElementById('hard-word-display'), quizContainer: document.getElementById('quiz-container'), backBtns: document.querySelectorAll('.back-btn'), };
    let currentPracticeIndex = 0, practiceScore = 0, currentQuizIndex = 0, quizScore = 0, quizQuestions = [];
    const showScreen = (screenName) => { Object.values(screens).forEach(screen => screen.classList.add('hidden')); screens[screenName]?.classList.remove('hidden'); };
    const generateTenseTable = () => { let tableHTML = '<table class="tense-table">'; tableHTML += '<thead><tr><th>Tense</th><th>Simple</th><th>Continuous</th><th>Perfect</th><th>Perfect Continuous</th></tr></thead>'; tableHTML += '<tbody>'; tenseData.forEach(tenseCategory => { tableHTML += `<tr><td class="tense-category">${tenseCategory.category}</td>`; for (let i = 0; i < 4; i++) { const tense = tenseCategory.tenses[i]; tableHTML += '<td>'; if (tense) { tableHTML += `<div class="indication font-hindi">${tense.indication}</div>`; tableHTML += '<ul>'; tense.structures.forEach(s => { tableHTML += `<li>${s.type} <code>${s.formula}</code></li>`; }); tableHTML += '</ul>'; tableHTML += '<div class="example">'; tense.examples.forEach(e => { tableHTML += `<p class="font-hindi">${e.hindi}</p><p>${e.english}</p>`; }); tableHTML += '</div>'; } tableHTML += '</td>'; } tableHTML += '</tr>'; }); tableHTML += '</tbody></table>'; elements.rulesTableContainer.innerHTML = tableHTML; };
    const renderVocabulary = (data) => { elements.vocabListContainer.innerHTML = `<table class="w-full text-left"><thead><tr class="text-amber-300 border-b-2 border-amber-500"><th class="p-2">Hindi</th><th class="p-2">English</th></tr></thead><tbody>${data.map(v => `<tr class="border-b border-gray-700"><td class="p-2 font-hindi">${v.word}</td><td class="p-2">${v.translation}</td></tr>`).join('')}</tbody></table>`; };
    const handleVocabSearch = () => { const searchTerm = elements.vocabSearchInput.value.toLowerCase(); renderVocabulary(shuffledVocabulary.filter(v => v.word.toLowerCase().includes(searchTerm) || v.translation.toLowerCase().includes(searchTerm))); };
    const startPracticeMode = () => { currentPracticeIndex = 0; practiceScore = 0; elements.practiceScoreEl.textContent = practiceScore; showPracticeQuestion(); showScreen('practice'); };
    const showPracticeQuestion = () => { if (currentPracticeIndex >= shuffledQuestions.length) { currentPracticeIndex = 0; shuffledQuestions.sort(() => Math.random() - 0.5); } const question = shuffledQuestions[currentPracticeIndex]; elements.practiceHindiText.textContent = question.hindi; elements.practiceInput.value = ''; elements.practiceFeedback.innerHTML = ''; elements.practiceInput.disabled = false; elements.practiceSubmitBtn.disabled = false; elements.practiceInput.focus(); if (question.hardWords?.length > 0) { elements.hardWordDisplay.innerHTML = question.hardWords.map(w => `<p class="text-gray-300"><span class="font-bold font-hindi text-violet-300">${w.hindi}:</span> ${w.english}</p>`).join(''); elements.hardWordDisplay.classList.remove('hidden'); } else { elements.hardWordDisplay.classList.add('hidden'); } };
    const checkPracticeAnswer = () => { elements.practiceInput.disabled = true; elements.practiceSubmitBtn.disabled = true; const cleanText = (text) => text.trim().toLowerCase().replace(/[.,?]/g, ''); const userAnswer = cleanText(elements.practiceInput.value); const originalCorrectAnswer = shuffledQuestions[currentPracticeIndex].english; const correctAnswer = cleanText(originalCorrectAnswer); if (userAnswer === correctAnswer) { practiceScore += 2; elements.practiceFeedback.innerHTML = `<span class="text-green-400">सही जवाब! ✅ (+2 अंक)</span>`; setTimeout(() => { currentPracticeIndex++; showPracticeQuestion(); }, 1500); } else { practiceScore -= 1; elements.practiceFeedback.innerHTML = `<span class="text-red-400">गलत जवाब! ❌ (-1 अंक)</span> <br> <span class="text-sm">सही जवाब:</span> <span class="text-amber-300 font-bold">${originalCorrectAnswer}</span>`; setTimeout(() => { currentPracticeIndex++; showPracticeQuestion(); }, 3000); } elements.practiceScoreEl.textContent = practiceScore; };
    const startQuizMode = () => { currentQuizIndex = 0; quizScore = 0; quizQuestions = [...shuffledQuestions].sort(() => Math.random() - 0.5).slice(0, 1000); showQuizQuestion(); showScreen('quiz'); };
    const showQuizQuestion = () => { if (currentQuizIndex >= quizQuestions.length) { showQuizResults(); return; } const question = quizQuestions[currentQuizIndex]; const correctAnswerText = question.english; const options = [correctAnswerText]; while (options.length < 4) { const randomQ = shuffledQuestions[Math.floor(Math.random() * shuffledQuestions.length)]; if (!options.includes(randomQ.english)) { options.push(randomQ.english); } } const shuffledOptions = options.sort(() => Math.random() - 0.5); elements.quizContainer.innerHTML = ` <div class="space-y-6"><div class="flex justify-between items-center"><h3 class="text-2xl font-bold text-amber-300">Quiz Mode</h3><p class="text-lg">Score: <span class="font-bold text-violet-300">${quizScore}</span></p></div><p class="text-gray-300">Question ${currentQuizIndex + 1} of ${quizQuestions.length}</p><div class="bg-gray-800 p-5 rounded-lg shadow-inner"><p class="text-2xl text-violet-300 font-hindi">${question.hindi}</p></div><div id="quiz-options" class="grid grid-cols-1 md:grid-cols-2 gap-4">${shuffledOptions.map(option => `<button class="quiz-option w-full p-4 text-lg rounded-lg btn btn-secondary text-left">${option}</button>`).join('')}</div><div id="quiz-feedback" class="text-lg font-bold h-8"></div></div>`; document.querySelectorAll('.quiz-option').forEach(button => button.addEventListener('click', handleQuizAnswer)); };
    const handleQuizAnswer = (event) => { const selectedBtn = event.target; const selectedAnswer = selectedBtn.textContent; const correctAnswer = quizQuestions[currentQuizIndex].english; const feedbackEl = document.getElementById('quiz-feedback'); document.querySelectorAll('.quiz-option').forEach(btn => { btn.disabled = true; if (btn.textContent === correctAnswer) { btn.classList.add('correct'); } }); if (selectedAnswer === correctAnswer) { quizScore++; feedbackEl.innerHTML = `<span class="text-green-400">Correct! ✅</span>`; } else { selectedBtn.classList.add('incorrect'); feedbackEl.innerHTML = `<span class="text-red-400">Wrong! ❌</span>`; } setTimeout(() => { currentQuizIndex++; showQuizQuestion(); }, 2000); };
    const showQuizResults = () => { elements.quizContainer.innerHTML = ` <div class="space-y-6 text-center"><h3 class="text-4xl font-bungee text-amber-300">Quiz Completed!</h3><p class="text-2xl">Your Final Score: <span class="font-bold text-violet-300">${quizScore} / ${quizQuestions.length}</span></p><button id="restart-quiz-btn" class="w-full max-w-sm mx-auto py-4 text-xl font-bold rounded-lg shadow-lg btn btn-primary">Try Again</button></div>`; document.getElementById('restart-quiz-btn').addEventListener('click', startQuizMode); };
    elements.startRulesBtn.addEventListener('click', () => { generateTenseTable(); showScreen('rules'); });
    elements.startVocabBtn.addEventListener('click', () => { renderVocabulary(shuffledVocabulary); showScreen('vocab'); });
    elements.startPracticeBtn.addEventListener('click', startPracticeMode);
    elements.startQuizBtn.addEventListener('click', startQuizMode);
    elements.backBtns.forEach(btn => btn.addEventListener('click', () => showScreen('home')));
    elements.vocabSearchInput.addEventListener('input', handleVocabSearch);
    elements.practiceSubmitBtn.addEventListener('click', checkPracticeAnswer);
    elements.practiceInput.addEventListener('keydown', (e) => { if (e.key === 'Enter' && !elements.practiceSubmitBtn.disabled) checkPracticeAnswer(); });
});
</script>
